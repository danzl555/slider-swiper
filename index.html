<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="swiper-bundle.min.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Три слайдера</title>
</head>
<body>
    <div class="first-slider">
        <!-- Slider main container -->
        <div class="swiper mySwiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="Tom.jpg" alt="Tom" />
                </div>
                <div class="swiper-slide">
                    <img src="Jerry.jpg" alt="Jerry" />
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <div class="second-slider">
        <!-- Slider main container -->
        <div class="swiper mySwiper--two">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="Tom.jpg" alt="Tom" />
                </div>
                <div class="swiper-slide">
                    <img src="Jerry.jpg" alt="Jerry" />
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    
    <div class="third-slider">
        <!-- Slider main container -->
        <div class="swiper mySwiper--third">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="Tom.jpg" alt="Image 1" />
                </div>
                <div class="swiper-slide">
                    <img src="Jerry.jpg" alt="Image 2" />
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <!-- Миниатюры контейнер -->
        <div class="swiper mySwiper-thumbs">
            <div class="swiper-wrapper">
                <!-- Миниатюры -->
                <div class="swiper-slide">
                    <img src="Tom.jpg" alt="Thumbnail 1" />
                </div>
                <div class="swiper-slide">
                    <img src="Jerry.jpg" alt="Thumbnail 2" />
                </div>
            </div>
        </div>
    </div>

    <script src="swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
